name: climbup
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: prod
      APP_DEBUG: "0"
      # El resto (APP_SECRET, DATABASE_URL, MAILER_DSN, TRUSTED_*) los pones como secrets en Coolify
    volumes:
      - ./:/var/www/html:rw
      - symfony-var:/var/www/html/var
    depends_on:
      - mariadb
    networks: [internal]

  nginx:
    image: nginx:1.27-alpine
    depends_on: [php]
    volumes:
      - ./:/var/www/html:ro
      - symfony-var:/var/www/html/var
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    networks: [internal]

  mariadb:
    image: mariadb:10.11
    environment:
      MARIADB_DATABASE: climbup
      MARIADB_USER: climbup_app
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks: [internal]

  caddy:
    image: caddy:2.8
    depends_on: [nginx]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks: [internal]

volumes:
  mariadb-data:
  symfony-var:
  caddy-data:
  caddy-config:

networks:
  internal:
    driver: bridge
